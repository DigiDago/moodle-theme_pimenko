# .github/workflows/moodle-plugin-ci.yml
name: Moodle Plugin CI

# Déclencheurs
on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - main
      - master
      - dev
      - MOODLE_405_STABLE
      - MOODLE_500_STABLE
      - MOODLE_501_STABLE

jobs:
  # Job pour déterminer la matrice de versions Moodle
  setup:
    runs-on: ubuntu-latest
    outputs:
      moodle-branches: ${{ steps.set-matrix.outputs.moodle-branches }}
    steps:
      - id: set-matrix
        run: |
          BRANCH="${{ github.base_ref || github.ref_name }}"
          echo "Target branch: $BRANCH"
          if [[ "$BRANCH" == "MOODLE_405_STABLE" ]]; then
            echo 'moodle-branches=["MOODLE_405_STABLE"]' >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "MOODLE_500_STABLE" ]]; then
            echo 'moodle-branches=["MOODLE_500_STABLE"]' >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "MOODLE_501_STABLE" ]]; then
            echo 'moodle-branches=["MOODLE_501_STABLE"]' >> $GITHUB_OUTPUT
          else
            echo 'moodle-branches=["MOODLE_405_STABLE", "MOODLE_500_STABLE", "MOODLE_501_STABLE"]' >> $GITHUB_OUTPUT
          fi

  # Job complet pour tests et linting
  test:
    needs: setup
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: 'postgres'
          POSTGRES_HOST_AUTH_METHOD: 'trust'
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 3

      mariadb:
        image: mariadb:10
        env:
          MYSQL_USER: 'root'
          MYSQL_ALLOW_EMPTY_PASSWORD: "true"
          MYSQL_CHARACTER_SET_SERVER: "utf8mb4"
          MYSQL_COLLATION_SERVER: "utf8mb4_unicode_ci"
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval 10s --health-timeout 5s --health-retries 3

    strategy:
      fail-fast: false
      matrix:
        php: [ '8.3' ]
        moodle-branch: ${{ fromJson(needs.setup.outputs.moodle-branches) }}
        database: [ pgsql, mariadb ]

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          path: plugin

      - name: Setup PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          ini-values: max_input_vars=5000
          coverage: none

      - name: Initialise moodle-plugin-ci
        run: |
          composer create-project -n --no-dev --prefer-dist moodlehq/moodle-plugin-ci ci ^4
          echo $(cd ci/bin; pwd) >> $GITHUB_PATH
          echo $(cd ci/vendor/bin; pwd) >> $GITHUB_PATH
          sudo locale-gen en_AU.UTF-8
          echo "NVM_DIR=$HOME/.nvm" >> $GITHUB_ENV

      - name: Install moodle-plugin-ci
        run: |
          moodle-plugin-ci install --plugin ./plugin --db-host=127.0.0.1
        env:
          DB: ${{ matrix.database }}
          MOODLE_BRANCH: ${{ matrix.moodle-branch }}

      - name: PHP Lint
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phplint

      - name: PHP Mess Detector
        continue-on-error: true
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phpmd

      - name: Moodle Code Checker
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci codechecker

      - name: Moodle PHPDoc Checker
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci phpdoc

      - name: Validating
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci validate

      - name: Check upgrade savepoints
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci savepoints

      - name: Mustache Lint
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci mustache

      - name: PHPUnit tests
        if: ${{ !cancelled() }}
        run: |
          # In PHP Unit 11 the coverage information is inside a source tag instead of coverage.
          # To use the same xml file for Moodle 4.5 and Moodle 5.0+ the tag is changed directly here.
          # Since Moodle 5.1 the code is inside a public folder the folder will be read dynamically to 
          # find the phpunit.xml

          if [ -d "moodle/public/theme/pimenko" ]; then
            PLUGIN_PATH="moodle/public/theme/pimenko"
            echo "Path detected: Moodle 5.1+ structure ($PLUGIN_PATH)"
          else
            PLUGIN_PATH="moodle/theme/pimenko"
            echo "Path detected: Legacy structure ($PLUGIN_PATH)"
          fi

          CONFIG_FILE="$PLUGIN_PATH/phpunit.xml"

          # Check if file exists before proceeding
          if [ ! -f "$CONFIG_FILE" ]; then
             echo "::error::Config file not found at $CONFIG_FILE"
             ls -la $PLUGIN_PATH
             exit 1
          fi

          moodle-plugin-ci phpunit --fail-on-warning

      - name: Behat tests
        if: ${{ !cancelled() }}
        run: moodle-plugin-ci behat --tags "@theme_pimenko"

      - name: Mark cancelled jobs as failed
        if: ${{ cancelled() }}
        run: exit 1